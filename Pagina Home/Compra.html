  <!-- Header -->
  <header class="container mt-5 pt-5">
    <div class="container-fluid text-center">
      <h1 class="my-5 gradient">Simulação de Compra</h1>
      <p class="lead">Preencha as informações abaixo para simular a compra de um produto.</p>
    </div>
  </header>

  <!-- Main -->
  <main class="container my-5">
    <section class="container">
      <h2>Informações do Produto</h2>
      <form>
        <div class="mb-3">
          <label for="productName" class="form-label"><h5>Nome do Produto:</h5></label><br>
            Garrafe ou Bike
        </div>
        <div class="mb-3">
          <label for="productQuantity" class="form-label">Quantidade</label>
          <input type="number" class="form-control" id="productQuantity" required>
        </div>
        <div class="mb-3">
          <label for="customerName" class="form-label">Nome do Cliente</label>
          <input type="text" class="form-control" id="customerName" required>
        </div>
        <div class="mb-3">
          <label for="customerEmail" class="form-label">Email do Cliente</label>
          <input type="email" class="form-control" id="customerEmail" required>
        </div>
        <button type="submit" class="btn btn-primary" onclick="alert('Compra feita')">Simular Compra</button>
      </form>
    </section>
  </main>
